<!DOCTYPE html>
<html>
<head>
  <title>Tamagotchi</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tamagotchi</h1>
    <div class="imageBlock">
      <div id="imageToReplace">
        <img src="img/pusheen.gif" alt="Here be Pusheen">
      </div>
    </div>
    <h2><span class="petNameDisplay"></span></h2>
    <form id="nameInput" action="index.html" method="post">
      <input type="text" name="name" placeholder="name your pet!">
      <button class="btn btn-info" type="submit" name="button">Submit</button>
    </form>
    <div class="status">
      <div class="row">
        <div class="col-md-4">
          <p><span id="hungerStatus"></span></p>
          <p>Hunger</p>
        </div>
        <div class="col-md-4">
          <p><span id="lonelinessStatus"></span></p>
          <p>Loneliness</p>
        </div>
        <div class="col-md-4">
          <p><span id="sleepinessStatus"></span></p>
          <p>Sleepiness</p>
        </div>
      </div>
      <h3 id="dead"></h3>
    </div>
    <div class="actionButtons">
      <button class="btn btn-success" type="button" name="feed">Feed Me!</button>
      <button class="btn btn-info" type="button" name="play">Play with Me!</button>
      <button class="btn btn-dark" type="button" name="sleep">Go to Sleep!</button>
    </div>
    <div id="restart">
    </div>
  </div>
</body>
</html>
